{% extends 'base.html' %}
{% block title_text %}
  Crear auto
{% endblock %}
{% block h1_text %}
  Crear auto
{% endblock %}

{% block main %}
  <form action={% url "inicio:crear_auto"%} method="POST">
    {% csrf_token %}
    <input type="text" name="marca" placeholder="Marca" />
    <input type="text" name="modelo" placeholder="Modelo" />

    <input type="submit" value="Crear" />
    {% comment %} <button>Crear</button> {% endcomment %}
  </form>
{% endblock %}
